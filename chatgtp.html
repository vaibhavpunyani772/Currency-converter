<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="chatgtp.css">
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>

    <form id="converter-form">
      <div class="amount">
        <p>Enter Amount</p>
        <input type="number" value="1" min="1" id="amount">
      </div>

      <div class="dropdowns">
        <div class="dropdown">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
            <select name="from"></select>
          </div>
        </div>

        <i class="arrow">â‡„</i>

        <div class="dropdown">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
            <select name="to"></select>
          </div>
        </div>
      </div>

      <div class="result" id="result">1 USD = 82 INR</div>

      <button type="submit">Convert</button>
    </form>
  </div>
 <script src="codes.js"></script>
  <script src="chatgtp.js"></script>
</body>
</html>
